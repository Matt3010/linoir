<div class="position-absolute w-100 h-100 ps-2 pt-1"
     [style.background-color]="classInput().configuration.backgroundColor">
  <img [src]="classInput().configuration.iconUrl" width="20px" height="20px"
       alt="Kiosk Telegram"/>
</div>


@if (!classInput().configuration.isLogged) {
  <div class="position-absolute top-50 start-50 translate-middle">
    <lin-auth [classInput]="classInput()"></lin-auth>
  </div>
} @else {
  logged
}
