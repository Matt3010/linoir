<p>TELEGRAM</p>
<p>Toggle kiosk</p>
<input type="checkbox" name="active" id="kioskActive" [checked]="classInput().configuration.kioskActive"
       (click)="classInput().toggleKiosk()" (keydown)="classInput().toggleKiosk()">
<p>Toggle dock</p>
<input type="checkbox" name="active" id="dockActive" [checked]="classInput().configuration.dockActive"
       (click)="classInput().toggleDock()" (keydown)="classInput().toggleDock()">
<p>BG-color</p>
<input
  type="color"
  name="active"
  id="active"
  [ngModel]="classInput().configuration.backgroundColor"
  (ngModelChange)="classInput().updateConfiguration({ backgroundColor: $event }, true)"
/>

<button (click)="classInput().resetConfiguration()">Reset conf</button>

<div class="row m-0">
  <input
    class="col-6"
    type="text"
    name="active"
    id="active"
    [ngModel]="classInput().configuration.apiId"
    (ngModelChange)="classInput().updateConfiguration({ apiId: $event }, true)"
  />
  <input
    class="col-6"
    type="text"
    name="active"
    id="active"
    [ngModel]="classInput().configuration.apiHash"
    (ngModelChange)="classInput().updateConfiguration({ apiHash: $event }, true)"
  />
</div>
