<p>Toggle kiosk</p>
<input type="checkbox" name="active" id="active" [checked]="classInput().configuration.kioskActive"
       (click)="classInput().toggleKiosk(true)" (keydown)="classInput().toggleKiosk(true)">
<p>Toggle dock</p>
<input type="checkbox" name="active" id="active" [checked]="classInput().configuration.dockActive"
       (click)="classInput().toggleDock(true)" (keydown)="classInput().toggleKiosk(true)">
